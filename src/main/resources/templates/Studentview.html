<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LIBRARY MANAGEMENT WEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" th:href="@{Studentview}">Library Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{Studentview}">Student Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" th:href="@{AdminView}">Admin Management</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
    </ul>
  </div>
</nav>

    <div class="container">
        <div class="row">
            <h1>LIST OF STUDENT</h1>
        </div>
        <div class="row">
        <div class="col-lg-3">
        <a th:href="@{/Studentview/new}" class="btn btn-primary btn-sm mb-3">ADD NEW STUDENT</a>
        </div>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>STUDENT_ID</th>
                    <th>FIRSTNAME</th>
                    <th>LASTNAME</th>
                    <th>EMAIL</th>
                    <th>PHONENO</th>
                    <th>COURSE</th>
                    <th>YEAR</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="std: ${students}">
                    <td th:text = "${std.S_id}"></td>
                    <td th:text = "${std.Firstname}"></td>
                    <td th:text = "${std.Lastname}"></td>
                    <td th:text = "${std.Email}"></td>
                    <td th:text = "${std.Phoneno}"></td>
                    <td th:text = "${std.Coursename}"></td>
                    <td th:text = "${std.Year}"></td>
                    
                  <td> 
                  <a th:href="@{/Studentview/edit/{id}(id=${std.S_id})}" class = "btn btn-primary">update </a>
                  
                  <a th:href="@{/Studentview/{id}(id=${std.S_id})}" class = "btn btn-danger">delete </a>
                  </td>

                </tr>

            </tbody>
        </table>
    </div>
</body>

</html>
