<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>LIBRARY MANAGEMENT WEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <divclass="container">
    <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card"> 
    <h1 class="text-center"> CREATE NEW ADMIN</h1>
    <div class="card-body">
    <form th:action="@{/Admins}" th:object = "${admin}" method="POST">
    
    <div class="form-group">
    <label> USERNAME</label>
    <input type="text" name="A_username" th:field="*{A_username}" placeholder="A_username" class="form-control" required/>
    </div>
    
    <div class="form-group">
    <label> PASSWORD</label>
    <input type="text" name="A_password" th:field="*{A_password}" placeholder="Enter password" class="form-control" required/>
    </div>
    
    <div class="box-footer">
     <button type="submit" class="btn btn-primary"> Submit</button>
     </div>
    
     </form>
    </div>
    </div>
    </div>
    </div>
</body>

</html>
